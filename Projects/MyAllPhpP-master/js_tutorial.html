<html>
<head>
    <script>
   function onload1(){
window.location.href="onloadexample.html";
   } 
   function onmouseover1()
   {
    window.location.href="onloadexample.html";
   }
   function onmouseclick1()
   {
    window.location.href="onloadexample.html";
   }
   function onchange1()
   {
    window.location.href="onloadexample.html";
   }
   function onclick()
   {
    window.location.href="onloadexample.html";
   }
</script>
</head>
<body>
    <h1>
        Java Script  Events Tutorial
    </h1>
    <button onload="onload1()">onload</button>
    <button onmouseover="onmouseover1()">onmouseover</button>
    <button onmouseout="onmouseclick1()">onmouseout</button>
    <input type="text" onkeydown="onchange1()">onchange</button>
    <button onclick="onclick1()">onclick</button>
</body>
</html>
