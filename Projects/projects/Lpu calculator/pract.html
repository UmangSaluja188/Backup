      var attd=parseInt(document.getElementById('atd').value);
      var cadd=ca1+ca2+ca3+ca4+ca5+ca6+ca7+ca8;
      var attendmarks;
      if(attd>=75 && attd<=80)
      {
          attendmarks=2;
      }
      else if(attd>80 && attd<=85)
      {
          attendmarks=3;
      }
      else if(attd>85 && attd<=90)
      {
          attendmarks=4;
      }
      else if(attd>90)
      {
          attendmarks=5;
      }
      else{
          attendmarks=0;
      }
       var result=(cadd*30)/100;
       result+=midt1+midt2+attd;
       var needmarks=40-result;
       var needmarks=parseInt(needmarks);
       if(needmarks<21)
       {
        alert("You Gotta Strike  "+needmarks+"/70 To Pass The Exam"); 
       }
       else{
        alert("You Gotta Strike 21/70 You Actually need "+needmarks+". But to Fulfil all Criteria you Need 21"); 
       }
     }
