<html>
    <head>
<title>
    on mouse over and on mouse click
</title>
<body>
    <img src="img/a1.jpg" onmouseover="big(this)" onmouseout="normal(this) " alt="lpu" width="150" height="150">
    <script>
    function big(x){
        x.style.height="250px";
        x.style.width="250px";
    }
    function normal(x){
        x.style.height="150px";
        x.style.width="150px";
    }
    </script>
</body>
    </head>
</html>
