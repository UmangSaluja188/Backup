            var midterm=parseInt(document.getElementById('mid').value);
            var attendance=parseInt(document.getElementById('attend').value);
            
            
            var attendMarks;
            
           if(attendance>=75 && attendance<=80  )
           {
               attendMarks=2;
           }
           else if(attendance>80 && attendance<=85)
            {
                attendMarks=3;
            }
            
           else if(attendance>85 && attendance<=90)
            {
                attendMarks=4;
            }
            
           else if(attendance>90)
            {
                attendMarks=5;
            }
            else{
                attendMarks=0;
            }
            var result=(caadd*30)/100;
            result+=midterm+attendMarks;
            var needMarks=40-result;
            needMarks=parseInt(needMarks);
            if(needMarks>=21)
            {
                alert("You Gotta Strike  "+needMarks+"/70 To Pass The Exam");
            }
            else
            {
                alert("You Gotta Strike 21/70 You Actually need "+needMarks+". But to Fulfil all Criteria you Need 21");
