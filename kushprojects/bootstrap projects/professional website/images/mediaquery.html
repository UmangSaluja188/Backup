<html>
    <head>
        <style>
            /* xs*/
            @media(max-width:575px){
                .div1{
                    color:rosybrown;
                    text-align: center;
                }
            }
           /* sm*/
            @media(min-width:576px) and (max-width:767px) {
                .div1{
                    color:rgb(230, 45, 171);
                    text-align: center;
                }
            }
            /* md*/
            @media(min-width:768px) and (max-width:991px) {
                .div1{
                    color:rgb(190, 230, 45);
                    text-align: left;
                }
            }
            /* lg*/
            @media(min-width:992px) and (max-width:1199px) {
                .div1{
                    color:yellow;
                    text-align: left;
                }
            }

            /* xl*/
            @media(min-width:1200px) {
                .div1{
                    color:rgb(141, 45, 230);
                    text-align: left;
                }
            }
            
        </style>
    </head>
    <body>
     <div class="div1">
         <h1>umang is my name</h1>
         
     </div>
    </body>
</html>
